<div class="container mt-5">
    <div class="form-container">
      <span class="w-100 mb-4 d-flex justify-content-between align-items-center ">
        <h2 class="text-center mb-0">Add Customer</h2>
        <i class="bi bi-x-circle"></i>
      </span>
      

      <form [formGroup]="addCustomerForm">
        <!-- Title Input -->
        <div class="mb-3 d-flex align-items-center gap-3">
          <label for="title" class="form-label">Title <span class="text-danger">*</span>:</label>
          <span class="w-100">
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
            <div *ngIf="addCustomerForm.get('title')?.touched || isSubmitted">
              <span *ngIf="addCustomerForm.get('title')?.hasError('required')" class="mb-0 text-danger">Title is required</span>
            </div>
          </span>
          
          
        </div>

        <!-- Email Input -->
        <div class="mb-3 d-flex align-items-center gap-3">
          <label for="email" class="form-label">Email<span class="text-danger">*</span>:</label>
          <span class="w-100">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
          <div *ngIf="addCustomerForm.get('email')?.touched || isSubmitted">
            <span *ngIf="addCustomerForm.get('email')?.hasError('required')" class="mb-0 text-danger">Email is required</span>
            <span *ngIf="addCustomerForm.get('email')?.hasError('email')" class="mb-0 text-danger">Please enter valid email</span>
          </div>
        </span>
        </div>

        <!-- Region Dropdown -->
        <div class="mb-3 d-flex align-items-center gap-3">
          <label class="form-label">Region<span class="text-danger">*</span>:</label>
          <span class="w-100">
          <ngx-select
          autocomplete= 'on'
          formControlName="region"
          [allowClear]="true"
          [items]="regions"
          placeholder="No Region selected"
          (selectionChanges)="regionChanged($event)"
          ></ngx-select>
          <div *ngIf="addCustomerForm.get('region')?.touched || isSubmitted">
            <span *ngIf="addCustomerForm.get('region')?.hasError('required')" class="mb-0 text-danger">Region is required</span>
          </div>
        </span>
        </div>

        <!-- Country Dropdown -->
        <div class="mb-3 d-flex align-items-center gap-3">
          <label class="form-label">Country<span class="text-danger">*</span>:</label>
          <span class="w-100">
          <ngx-select
          autocomplete= 'on'
          formControlName="country"
          [allowClear]="true"
          [items]="countries"
          placeholder="No Country selected"
          ></ngx-select>
          <div *ngIf="addCustomerForm.get('countries')?.touched || isSubmitted">
            <span *ngIf="addCustomerForm.get('countries')?.hasError('required')" class="mb-0 text-danger">Country is required</span>
          </div>
        </span>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-secondary" (click)="createCustomer()">Create Customer</button>
        </div>
      </form>
    </div>
  </div>
